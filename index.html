<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- CSS Link not used -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <!-- Start Nav -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <p class="navbar-brand w-100 text-center fs-1 ">Weather Dashboard</p>
        </div>
    </nav>
    <!-- End Nav -->

    <!-- Start Main Content -->
    <div class="container">
        <div class="row">

            <!-- Start Search Column -->
            <div class="col-4 bg-light">
                <label for="user-input" class="form-label fs-4">Enter a City or Zip Code:</label>
                <div class="input-group mb-3">
                    <input class="form-control" type="text" pattern="" id="user-input">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="user-search">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
                <!-- Start Search History -->
                <form id="history-field"></form>
                <!-- End Search History -->
            </div>
            <!-- End Search Column -->

            <!-- Start Display Column -->
            <div class="col-8">

                <!-- Start Weather Data Row -->
                <div class="row">
                    <div class="row me-auto"></div>
                </div>
                <!-- End Weather Data -->

                <!-- Start Forecast Row -->
                <div class="row">
                    <div class="col-12">
                        <div class="mt-3 border border-dark">
                            <div class="row">
                                <div class="col-12 m-3">
                                    <span class="city-name fs-1" id="city-name">City Name</span>
                                    <img src="" alt="" id="weather-icon">
                                    <span class="weather-condition fs-3" id="weather-field"></span> 
                                </div>
                            </div>
                            <!-- Temperature field-->
                            <div class="row">
                                <div class="col-12 m-3 fs-4">
                                    <p id="temperature-field">Temperature:</p>
                                </div>
                            </div>
                            <!-- Humidity field-->
                            <div class="row">
                                <div class="col-12 m-3 fs-4">
                                    <p id="humidity-field">Humidity:</p>
                                </div>
                            </div>
                            <!-- Wind Speed field-->
                            <div class="row">
                                <div class="col-12 m-3 fs-4">
                                    <p id="windspeed-field">Wind Speed: </p>
                                </div>
                            </div>
                            <!-- UV Index field-->
                            <div class="row">
                                <div class="col-12 m-3 fs-4 ">
                                    <p id="uvindex-field">UV Index: </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Forecast Row -->

                <!-- Start 5-Day Forecast -->
                <div class="row mt-3">
                    <div class="col-12 fs-3">
                        <p>5-Day Forecast</9>
                    </div>
                </div>

                <!-- Start 5-Day Badges -->
                <div class="row m-1">
                    <div class="col bg-primary text-white fivedaybadge ml-3 mx-3"></div>
                    <div class="col bg-primary text-white fivedaybadge ml-3 mx-3"></div>
                    <div class="col bg-primary text-white fivedaybadge ml-3 mx-3"></div>
                    <div class="col bg-primary text-white fivedaybadge ml-3 mx-3"></div>
                    <div class="col bg-primary text-white fivedaybadge ml-3 mx-3"></div>
                </div>
                <!-- End 5-Day Badges -->
                <!-- End 5-Day Forecast -->

            </div>
            <!-- End Display Column -->

        </div>
    </div>
    <!-- End Main Content -->

    <!-- jQuery Links -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- My JS link -->
    <script src="assets/js/script.js"></script>
</body>
</html>

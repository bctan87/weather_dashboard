<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <!-- Start Nav -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <p class="navbar-brand w-100 text-center fs-1 ">Weather Dashboard</p>
        </div>
    </nav>
    <!-- End Nav -->

    <!-- Start Main Content -->
    <div class="container">
        <div class="row">

            <!-- Start Search Column -->
            <div class="col-4 bg-light">
                <label for="city-input" class="form-label fs-4">Search for a City:</label>
                <div class="input-group mb-3">
                    <input class="form-control" type="text" id="city-input">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
                <!-- Start Search History -->
                <form id="search-history"></form>
                <!-- End Search History -->
            </div>
            <!-- End Search Column -->

            <!-- Start Display Column -->
            <div class="col-8">

                <!-- Start Weather Data Row -->
                <div class="row">
                    <div class="row me-auto"></div>
                </div>
                <!-- End Weather Data -->

                <!-- Start Forecast Row -->
                <div class="row">
                    <div class="col-12">
                        <div class="mt-3 border border-dark">
                            <div class="row">
                                <div class="col-12 m-3">
                                    <span class="city-name fs-1" id="city-name">Shite</span>
                                    <img src="placeholder" alt="" id="weather-icon">
                                </div>
                            </div>
                            <!-- Temperature -->
                            <div class="row">
                                <div class="col-12 m-3 fs-4">
                                    <p id="temperature-field">Shite</p>
                                </div>
                            </div>
                            <!-- Humidity -->
                            <div class="row">
                                <div class="col-12 m-3 fs-4">
                                    <p id="humidity-field">Shite</p>
                                </div>
                            </div>
                            <!-- Wind Speed -->
                            <div class="row">
                                <div class="col-12 m-3 fs-4">
                                    <p id="windspeed-field">Shite</p>
                                </div>
                            </div>
                            <!-- UV Index -->
                            <div class="row">
                                <div class="col-12 m-3 fs-4">
                                    <p id="uvindex-field">Shite</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Forecast Row -->

                <!-- Start 5-Day Forecast -->
                <div class="row mt-3">
                    <div class="col-12 fs-3">
                        <p>5-Day Forecast</9>
                    </div>
                </div>

                <div class="row m-1">
                    <div class="col forecast bg-primary text-white">SHITE</div>
                    <div class="col forecast bg-primary text-white">SHITE</div>
                    <div class="col forecast bg-primary text-white">SHITE</div>
                    <div class="col forecast bg-primary text-white">SHITE</div>
                    <div class="col forecast bg-primary text-white">SHITE</div>
                </div>
                <!-- End 5-Day Forecast -->

            </div>
            <!-- End Display Column -->

        </div>
    </div>
    <!-- End Main Content -->
    
</body>
</html>
